<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Id User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
    <br>
    <h4 style="margin-left: 20px;">Add new user</h4>
    <div class="table-container" style="border: 1px solid #ccc;  background-color: #fff;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <form role="form" class="form-horizontal" th:method="POST" th:action="@{/admin/addUser}" th:object="${user}">
                        <div class="form-group text-center">
                            <label for="name" class="control-label font-weight-bold">Name</label>
                            <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                                   th:field="*{name}" id="name">
                            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                        </div>
                        <div class="form-group text-center">
                            <label for="pass" class="control-label font-weight-bold">Password</label>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                   th:field="*{password}" id="pass">
                            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                        </div>
                        <div class="form-group text-center">
                            <label for="role" class="control-label font-weight-bold">Roles</label>
                            <select class="form-control form-control-static" multiple="multiple" size="2" th:field="*{roles}" id="role">
                                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                            </select>
                            <small class="text-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></small>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success btn-lg d-block mx-auto" style="margin-bottom: 40px;">
                                Add new user
                            </button>
                            <div th:if="${param.error}" style="color: red">
                                ERRRRRR
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
