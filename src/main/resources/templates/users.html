<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Добро пожаловать на страницу наших пользователей!</h1>
<div>
    <table border="1" bgcolor="#fffaf0">
        <tr>
            <th>Имя</th>
            <th>Электронная почта</th>
            <th>Детали пользователя</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.name}">name</td>
            <td th:text="${user.email}">email</td>
            <td>
                <a th:href="@{/admin/{id}(id=${user.getId()})}"
                   th:text="Посмотреть"></a>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <form th:method="GET" th:action="@{/admin/new}">
        <input type="submit" value="Добавить нового пользователя?">
    </form>
</div>
<br>
<form th:method="GET" action="/auth/logout">
    <input type="submit" value="Выйти">
</form>
</body>
</html>
